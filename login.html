<!DOCTYPE html>

<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Household Dashboard</title>

<!-- Load style sheets -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" href="login.css" />

<!-- Load any supplemental Javascript libraries here: jQuery UI -->
<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="external_js/jquery-ui-1.10.0.custom.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="static_js/task.js"></script>
<script type="text/javascript" src="static_js/member.js"></script>

<script type="text/javascript">

    // This allows the Javascript code inside this block to only run when the page
    // has finished loading in the browser.
    $(document).ready(function() {
    
    	hideError();
    
    	// Sign In Button
    	$("#submitButton").click(function() {
    		var email = $("#email").val();
    		var password = $("#password").val();
    		var rememberMe = $("#rememberMe").is(":checked");
    		
    		
    	});
    
    	// Register Button
    	$("#registerButton").click(function() {
    		window.location = 'create_account.html';
    	});
    	
    	function showError(message) {
    		$("#errorText").text(message);
    		$("#errorText").show();
    	}
    	
    	function hideError() {
    		$("#errorText").hide();
    	}
    	
    });
</script>


</head>

<body>
    <div id="loginWindow">
    
<form class="form-signin">
<h2 class="form-signin-heading">Household Dashboard</h2>
<input id="email" class="input-block-level" type="email" placeholder="Email address">
<input id="password" class="input-block-level" type="password" placeholder="Password">
<label class="checkbox">
<input id="rememberMe" type="checkbox" value="remember-me">
Remember me
</label>
<button id="submitButton" class="btn btn-large btn-primary" type="button">Sign in</button>
<span id="errorText">Error</span>
<br><br>
<button id="registerButton" class="btn" type="button">Register</button>
</form>


    </div>
</body>

</html>
